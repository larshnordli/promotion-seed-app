---
default_locale: en
locales:
  $ref: locales.yml
name: "Promotion Site Seed Application"
description: "Everything you need to build a Prototype Promotion Site (PPS) for the Cloud Studio. Featured is an Accenture Branding compliant Design and can safely be availble on the open Web. Includes frontend tools like React and SCSS, in addition to easily configurable content, and a continous delivery pipeline."
version: 0.1
image: data:image/svg+xml;base64,$file(toolchain.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - deploy
 - sample-repo

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: https://github.com/larshnordli/promotion-seed-app
    type: clone
    has_issues: false

# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration:
     content: $file(pipeline.yml)
     env:
      SAMPLE_REPO: "sample-repo"
      CF_APP_NAME: "{{deploy.parameters.prod-app-name}}"
      CF_TEST_APP_NAME: "{{deploy.parameters.prod-app-name}}-test"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["sample-repo"]
  hidden: [form, description]


#Web IDE
#webide:
  #service_id: orion

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    prod-app-name: "{{sample-repo.parameters.repo_name}}"
